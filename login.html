<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styleslogin.css" />
  </head>
  <body>
    <main class="login-container">
      <div class="login-box">
        <h2>Iniciar sesión</h2>
        <form action="#" method="POST">
          <input
            type="email"
            name="email"
            placeholder="Correo electrónico"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Contraseña"
            required
          />
          <button type="submit" class="cta-button">Iniciar Sesión</button>
        </form>
        <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
        <a href="#" class="register-button">Registrarse</a>
        <hr />
        <button
          class="cta-button"
          onclick="window.location.href='payment.html'"
        >
          ABONAR SIN REGISTRO
        </button>
      </div>
    </main>
  </body>
</html>
