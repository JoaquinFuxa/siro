<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="stylespago.css" />
  </head>
  <body>
    <main class="payment-container">
      <!-- Primer Rectángulo: Datos de Tarjeta -->
      <div class="payment-box">
        <h2>Detalles de la Tarjeta</h2>
        <form action="#" method="POST">
          <div class="form-row">
            <div class="form-group full-width">
              <label for="card_number">Número de Tarjeta</label>
              <div class="card-number-container">
                <input
                  type="text"
                  id="card_number"
                  name="card_number"
                  placeholder="XXXX XXXX XXXX XXXX"
                  required
                />
                <!-- Small square for card type -->
                <div id="card_type" class="card-type">
                  <img
                    id="card_type_image"
                    src="https://media.licdn.com/dms/image/C4D12AQHlVmYMucjSIA/article-cover_image-shrink_720_1280/0/1628177193073?e=2147483647&v=beta&t=peBfQFzZfheBlCxcnCmkAm4N_uYK5nSd7cPf7OdaGo8"
                    alt="Visa"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group small-width">
              <label for="expiry_month">Mes de Vencimiento</label>
              <input
                type="text"
                id="expiry_month"
                name="expiry_month"
                placeholder="MM"
                required
              />
            </div>
            <div class="form-group small-width">
              <label for="expiry_year">Año de Vencimiento</label>
              <input
                type="text"
                id="expiry_year"
                name="expiry_year"
                placeholder="AAAA"
                required
              />
            </div>
            <div class="form-group small-width">
              <label for="security_code">Código de Seguridad</label>
              <input
                type="text"
                id="security_code"
                name="security_code"
                placeholder="XXX"
                required
              />
            </div>
          </div>

          <!-- Dropdown for cuotas -->
          <div class="form-row">
            <div class="form-group">
              <label for="installments">Número de Cuotas</label>
              <select id="installments" name="installments" required>
                <option value="1">1 Cuota</option>
                <option value="2">2 Cuotas</option>
                <option value="3">3 Cuotas</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="document_type">Tipo de Documento</label>
              <select id="document_type" name="document_type" required>
                <option value="dni">DNI</option>
                <option value="passport">Pasaporte</option>
                <option value="license">Licencia de conducir</option>
              </select>
            </div>

            <div class="form-group">
              <label for="document_number">Número de Documento</label>
              <input
                type="text"
                id="document_number"
                name="document_number"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="first_name">Nombre</label>
              <input type="text" id="first_name" name="first_name" required />
            </div>

            <div class="form-group">
              <label for="last_name">Apellido</label>
              <input type="text" id="last_name" name="last_name" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="phone">Teléfono</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="123-456-7890"
                required
              />
            </div>

            <div class="form-group">
              <label for="birth_date">Fecha de Nacimiento</label>
              <input type="date" id="birth_date" name="birth_date" required />
            </div>

            <div class="form-group">
              <label for="address">Dirección</label>
              <input type="text" id="address" name="address" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="city">Ciudad</label>
              <input type="text" id="city" name="city" required />
            </div>

            <div class="form-group">
              <label for="province">Provincia</label>
              <input type="text" id="province" name="province" required />
            </div>

            <div class="form-group">
              <label for="postal_code">Código Postal</label>
              <input type="text" id="postal_code" name="postal_code" required />
            </div>
          </div>

          <button type="submit" class="cta-button">Continuar</button>
          <button
            type="button"
            class="cta-button cancel"
            onclick="window.location.href='index.html'"
          >
            Cancelar
          </button>
        </form>
      </div>

      <!-- Segundo Rectángulo: Información de deuda y pago -->
      <div class="debt-info-box">
        <h3>Resumen del Pago</h3>
        <p><strong>Empresa:</strong> CREMONA</p>
        <p><strong>Deuda:</strong> $12,000</p>
        <p><strong>Código de Pago Electrónico:</strong> 2000012343455</p>
        <p><strong>Tipo de Pago:</strong> Tarjeta de Crédito</p>
      </div>
    </main>
  </body>
</html>
